<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rando Dice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

        <div class="heading">
            <h1>Welcome to RandoDice game</h1>
            <h2>! Refresh to play a new game !</h2>

        <div class="dices">

                <img src="Images/dice6.png" alt="dice">

            <div class="player2">
                <img src="Images/dice6.png" alt="dice">
                <p>Player2</p>
            </div>
        </div>
        <div class="winner">
            <h1>DRAW!!</h1>
        </div>

    </div>
    <script src="/index.js"></script>
</body>
</html>
